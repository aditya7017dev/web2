<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            background: url('im.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .content {
            background: rgba(255, 255, 255, 0.8);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 50%;
        }
        ol, ul {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header><h1>Welcome to My Page</h1></header>
    <div class="content">
        <img src="pexels-luis-gomes-166706-546819.jpg">
        <h2>MOST POPULAR PROGRAMING LANGUAGES</h2>
        <ol>
            <li>PYTHON</li>
            <li>HTML</li>
            <li>SQL</li>
        </ol>
        <h2>FASTEST PROGRAING LANGUAGES</h2>
        <ul>
            <li>ASSEMBLY</li>
            <li>C/C++</li>
            <li>RUSTED</li>
        </ul>
    </div>
    <footer><p>according to data of 2024 </p></footer>
</body>
</html>
